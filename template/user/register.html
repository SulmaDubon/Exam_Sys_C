{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Registro de Usuario</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
