<!DOCTYPE html>
<html>
<head>
    <title>Subir Preguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Preguntas</h1>
        
        <!-- Mostrar mensajes de éxito o error -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <!-- Formulario para subir preguntas -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_modulo">Módulo:</label>
                {{ form.modulo }}
            </div>
            
            <div class="form-group">
                <label for="id_tipo_examen">Tipo de Examen:</label>
                {{ form.tipo_examen }}
            </div>
            
            <div class="form-group">
                <label for="id_archivo">Archivo Excel con Preguntas:</label>
                {{ form.archivo }}
            </div>
            
            <button type="submit">Subir Preguntas</button>
        </form>
    </div>
</body>
</html>
